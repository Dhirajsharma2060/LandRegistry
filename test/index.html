<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Registry DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Land Registration</h1>
        <form id="landForm">
            <input type="text" id="location" placeholder="Location" required />
            <input type="number" id="area" placeholder="Area (in sqm)" required />
            <button type="submit">Register Land</button>
        </form>

        <div id="landInfo">
            <h2>Land Details</h2>
            <input type="number" id="landId" placeholder="Enter Land ID" />
            <button onclick="fetchLand()">Get Land Info</button>
            <p id="landDetails"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
